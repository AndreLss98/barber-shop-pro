<div id="component">
  <ion-row>
    <ion-col size="2" id="esquerda">
      <img src="assets/imgs/facePlaceholder.jpg" />
    </ion-col>
    <ion-col id="direita">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>{{ nome }}</div>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-align-self-end">
              Valor
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>{{ local }}</div>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-align-self-end">
              <div>{{ valor? 'R$'+valor: 'cancelado' }}</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>{{ horario }}</div>
            </ion-col>
          </ion-row>
          <ion-row id="linhaAvaliacao" *ngIf="valor">
            <ion-col id="avaliacao">
              <div *ngFor="let star of stars; let i = index" (click)="toggleStars(i+1); qtdStar = i+1">
                <img src="{{ star.src }}">
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-button (click)="showAlert()" size="small" expand="block" [disabled]="qtdStar === 0">Avaliar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-col>
  </ion-row>
</div>
