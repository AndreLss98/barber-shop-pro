<div id="component">
  <ion-row>
    <ion-col size="2" id="esquerda">
      <img src="assets/imgs/facePlaceholder.jpg" />
    </ion-col>
    <ion-col id="direita">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
            <div class="label">{{ servico.cliente.nome }} {{ servico.cliente.sobrenome }}</div>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-align-self-end">
              <div class="label">
                Valor
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div>{{ servico.endereco.endereco }}</div>
            </ion-col>
            <ion-col size="4" class="ion-text-center ion-align-self-start">
              <div>{{ servico.cancelado === false? 'R$'+valorFormatado: 'cancelado' }}</div>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="!servico.cancelado">
            <ion-col>
              <div>{{ horarioFormatado }}</div>
            </ion-col>
          </ion-row>
          <ion-row id="linhaAvaliacao" *ngIf="!servico.cancelado">
            <ion-col id="avaliacao">
              <div *ngFor="let star of stars; let i = index" (click)="toggleStars(i+1); qtdStar = i+1">
                <img src="{{ star.src }}">
              </div>
            </ion-col>
            <ion-col size="4">
              <ion-button (click)="showAlert()" size="small" expand="block" [disabled]="qtdStar === 0">Avaliar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-col>
  </ion-row>
</div>
