<ion-grid id="container">
  <ion-row>
    <ion-col>
      <ion-grid>
        <ion-row id="sonarRow" class="ion-justify-content-center">
          <ion-col size="5" class="ion-text-center">
            <div id="containerSonar">
              <div id="imgContainer">
                <img src="assets/imgs/facePlaceholder.jpg" />
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-grid id="info">
              <ion-row class="ion-justify-content-center">
                <ion-col class="ion-text-center">
                  <span class="label title">{{ nome }}</span>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between">
                <ion-col size="4" class="ion-text-start">
                  <span class="label">Serviço</span>
                </ion-col>
                <ion-col size="ion-text-end">
                  <span class="label">Dia e Horário</span>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-between">
                <ion-col size="5" class="ion-text-start">
                  <span class="label">Cabelo</span>
                </ion-col>
                <ion-col size="ion-text-end">
                  <span>{{ dia }} {{ mes }} - {{ horario }}</span>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-start">
                <ion-col class="ion-text-start">
                  <span class="label">End: </span><span>{{ endereco }}</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-between">
          <ion-col size="5">
            <ion-fab horizontal="start">
              <ion-fab-button color="success" (click)="confirmAgenda()">
                <ion-icon name="checkmark"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
          <ion-col size="5">
            <ion-fab horizontal="end" (click)="cancelAgenda()">
              <ion-fab-button color="danger">
                <ion-icon name="close"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
