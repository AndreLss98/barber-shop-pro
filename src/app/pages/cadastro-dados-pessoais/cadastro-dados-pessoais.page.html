<ion-content>
    <form [formGroup]="cadastroForm" (ngSubmit)="goToDocumentos()" novalidate>
      <ion-grid>
        <ion-row>
          <ion-col id="logo">
            <img src="assets/logo.svg">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p id="p1">Informe seus dados para cadastro.</p>
            <p>* Dados obrigat√≥rios</p>
          </ion-col>
        </ion-row>
        <div id="paddingDiv">
          <ion-row>
            <ion-col size="1" class="ion-align-self-center">
              <img style="width: 115%; max-width: unset" src="assets/perfil _colored.svg">
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Nome *</ion-label>
                <ion-input formControlName="name" type="text" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="1" class="ion-align-self-center">
              <img src="assets/icon_email_colored.svg" />
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Email *</ion-label>
                <ion-input formControlName="email" type="email" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1" class="ion-align-self-center">
              <img src="assets/icon_senha _colored.svg" />
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Senha *</ion-label>
                <ion-input formControlName="password" type="password" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="1" class="ion-align-self-center">
              <img src="assets/icon_telefone.svg" />
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Telefone *</ion-label>
                <ion-input formControlName="telefone" type="tel" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col class="ion-align-self-end">
              <button id="cadastro-btn" type="submit" [disabled]="cadastroForm.invalid">
                <ion-icon name="arrow-forward"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </div>
  
      </ion-grid>
    </form>
  </ion-content>
