<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img src="assets/logo.svg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="text">Informe seus dados para cadastro.<br></span>
        <span class="obs">* Dados obrigatorios</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="cadastroForm">
    <ion-grid id="form">
      <ion-row class="nowrap">
        <ion-col size="1" class="ion-align-self-center">
          <ion-icon src="assets/perfilcolored.svg"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <ion-item>
            <ion-label position="floating">Nome *</ion-label>
            <ion-input formControlName="nome"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="nowrap">
        <ion-col size="1" class="ion-align-self-center">
          <ion-icon src="assets/emailcolored.svg"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <ion-item>
            <ion-label position="floating">Email *</ion-label>
            <ion-input formControlName="email" inputmode="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" class="ion-align-self-center">
          <ion-icon src="assets/passwordcolored.svg"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <ion-item>
            <ion-label position="floating">Senha *</ion-label>
            <ion-input formControlName="senha" maxlength="15" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" class="ion-align-self-center">
          <ion-icon src="assets/telefonecolored.svg"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-align-self-start">
          <ion-item>
            <ion-label position="floating">Telefone *</ion-label>
            <ion-input formControlName="telefone" maxLength="15" inputmode="tel" type="text" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" (ionChange)="formatTelefone()"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" class="ion-align-self-center">
          <ion-icon src="assets/address.svg"></ion-icon>
        </ion-col>
        <ion-col size="11" class="ion-align-self-start">
          <ion-item>
            <ion-label position="floating">Endereco *</ion-label>
            <ion-input formControlName="endereco" maxLength="200" inputmode="text" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-end">
        <ion-col class="btnCol" size="3" class="ion-text-end">
            <ion-fab-button horizontal="end" size="small" (click)="goToDocumentos()" [disabled]="cadastroForm.invalid">
              <ion-icon name="md-arrow-forward"></ion-icon>
            </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
