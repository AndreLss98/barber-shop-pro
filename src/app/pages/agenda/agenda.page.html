<ion-header mode="ios">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="1" class="ion-text-start" (click)="openMenu()">
        <ion-icon src="assets/menu.svg"></ion-icon>
      </ion-col>
      <ion-col size="10" class="ion-text-center">
        <ion-title>Agenda</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center ion-align-self-center">
        <span class="title">Dias de Trabalho</span>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center ion-align-self-center" *ngFor="let day of agendaService.getWeekDays()">
        {{ day }}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid id="calendario">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center ion-text-center">
        <span class="title">MÃªs</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div id="mes">{{ nameCurrentMoth }} <ion-icon (click)="presentPopOver($event)" name="ios-arrow-down"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{ currentYear }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="slidesConfig">
        <ion-slide *ngFor="let day of month; let i = index" (click)="selectDay(day, i)">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="dayWeekend">{{ day.nameDay }}</div>
            <div class="dayMonth" [class.selected]="selectedDay === i">{{ day.day }}</div>
            <div class="hasService" *ngIf="day.hasService"></div>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col id="whiteLine">
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of agendaFiltrada">
      <ion-col>
        <item-agenda [local]="item.local" [horario]="item.horario" [servico]="item.servico" [valor]="item.valor"
          [nome]="item.nome"></item-agenda>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
